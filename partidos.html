    <div class="contResul">
        <h3 class="titulo" id="tituloLigas">
            </p>

    <div class="contenedorLigas">
        <img src="./img/ligares.png" alt="" class="imgLigas" id="Laliga">

        <img src="./img/bundesliga.png" alt="" class="imgLigas" id="Bundesliga">

    </div>
    <div class="containerBoton mx-auto">
        <p class="tituloBusqueda">Introduce un equipo para ver sus partidos o una jornada</p>
    </div>
    <div class="containerInput">

        <div class="containerEquipo">
            <!-- <p class="tituloBusqueda">Busca un equipo:</p> -->
            <input type="text" class="nombreFiltro jorn" id="datoInput" placeholder="Ej. Valencia">
        </div>


        <div class="jornadaEInput">
            <!-- <p class="tituloBusqueda">¿Qué jornada quieres ver?</p> -->
            <input type="number" class="nombreFiltro jorn" id="datoInputJornada" placeholder="Ej. 1">
        </div>
    </div>
    <div class="contenedorRadio">
        
        <input type="radio" class="btn-check" name="estadistica" id="radioGanados" value="radioGanadoss" autocomplete="off" >
        <label class="btn btn-outline-dark" for="radioGanados">Ganados</label>
        <input type="radio" class="btn-check" name="estadistica" id="radioEmpatados" value="radioEmpatadoss" autocomplete="off" >
        <label class="btn btn-outline-dark" for="radioEmpatados">Empatados</label>
        <input type="radio" class="btn-check" name="estadistica" id="radioPerdidos" value="radioPerdidoss" autocomplete="off" >
        <label class="btn btn-outline-dark" for="radioPerdidos">Perdidos</label>
        <input type="radio" class="btn-check" name="estadistica" id="proxParti" value="ProxPartii" autocomplete="off" >
        <label class="btn btn-outline-dark" for="proxParti">Próximos</label>

        <input type="radio" class="inputRadio" name="estadistica" value="radioPerdidos">Perdidos -->

    <div class="containerInput containerInput1 mx-auto">
        
        <div class="containerBoton2">
            <button type="button" class="btn btn-secondary botonFiltrar" id="botonFiltrado">Filtrar</button>
        </div>

        <div class="containerBoton2">
            <button type="button" class="btn btn-danger" id="botonReset">Reset</button>
        </div>
